<!DOCTYPE html>
<html>

<head>
    <title>Checking Url</title>
</head>

<body>
    <h1 id="path"></h1>

    <script>
        window.$_GET = new URLSearchParams(location.search);
        document.getElementById('path').innerHTML = $_GET.get('Text').replace(/-/g, ' ');
        setTimeout(function () {
            window.location.href = $_GET.get('RedirectTo');
        }, 5000);
    </script>
</body>

</html>
