<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Global Methods</h1>

    <p id="demo"></p>

    <script>
        setTimeout(async function () {
            const url = 'https://mrjack.x10.mx';

            const response = await fetch(url);

            const text = await response.text();

            console.log(text);
        }, 1000);

    </script>

</body>

</html>
