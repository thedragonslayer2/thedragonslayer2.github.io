<!DOCTYPE html>
<html>

<head>
  <title>Check Site Reachability</title>
</head>

<body>
  <p id="result">Checking site reachability...</p>

  <script>
    function checkSiteAvailability() {
      const siteUrl = 'http://mrjack.x10.mx'; // Replace with the URL you want to check
      const xhr = new XMLHttpRequest();
      const resultParagraph = document.getElementById('result');

      xhr.onload = function () {
        if (xhr.status >= 200 && xhr.status < 300) {
          resultParagraph.textContent = `Site ${siteUrl} is reachable.`;
        } else {
          resultParagraph.textContent = `Failed to reach site ${siteUrl}. Status code: ${xhr.status}`;
        }
      };

      xhr.onerror = function () {
        resultParagraph.textContent = `Error checking site ${siteUrl}.`;
      };

      xhr.open('GET', siteUrl, true);
      xhr.send();
    }

    // Example usage:
    checkSiteAvailability();
  </script>
</body>

</html>
